<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ§ THE PERMANENT SCRAPBOOK âœ§</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --bg: #0d0d0d; --accent: #bfff00; --secondary: #ff00ff; --card-bg: #1a1a1a; --text: #ffffff; 
            --font: 'VT323', monospace;
        }
        
        body.kawaii-mode { 
            --bg: #fff0f5; --accent: #ff69b4; --secondary: #87ceeb; --card-bg: #ffffff; --text: #4b0082;
        }

        * { transition: all 0.3s ease; box-sizing: border-box; }
        
        body { background: var(--bg); color: var(--text); font-family: var(--font); padding: 10px; margin: 0; overflow-x: hidden; }

        /* Vibe Switcher */
        .vibe-btn { 
            position: fixed; top: 10px; right: 10px; padding: 10px 15px; background: var(--secondary); 
            color: #000; border: none; font-family: var(--font); cursor: pointer; z-index: 2000;
            box-shadow: 4px 4px 0px var(--accent); font-weight: bold;
        }

        #bio-header { border: 3px double var(--accent); padding: 20px; text-align: center; margin: 60px auto 20px; max-width: 900px; background: var(--card-bg); }
        
        .nav-menu { text-align: center; font-size: 1.5rem; margin: 20px 0; }
        .nav-item { cursor: pointer; margin: 0 10px; color: var(--accent); text-decoration: underline; }

        /* Form Styling */
        #add-view { max-width: 600px; margin: 20px auto; border: 3px solid var(--secondary); padding: 30px; background: var(--card-bg); position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; color: var(--accent); background: none; border: 1px solid var(--accent); cursor: pointer; padding: 2px 8px; }

        input { width: 100%; background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 12px; margin: 8px 0; font-family: var(--font); font-size: 1.2rem; }
        .save-btn { width: 100%; background: var(--accent); color: #000; padding: 15px; margin-top: 15px; font-family: var(--font); font-size: 1.5rem; cursor: pointer; border: none; font-weight: bold; }

        /* Spacey Grid - Slightly Smaller Cards */
        #scrapbook-content { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: auto; 
        }
        
        .project-card { 
            background: var(--card-bg); border: 3px solid var(--secondary); padding: 20px; 
            box-shadow: 8px 8px 0px var(--accent); position: relative; cursor: pointer;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Glitchy Delete */
        .delete-btn { 
            position: absolute; top: -10px; right: -10px; background: #ff0000; color: white; 
            border: 2px solid #fff; width: 30px; height: 30px; cursor: pointer; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .delete-btn:hover { animation: glitch 0.3s infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-2px, 2px); background: #ff5555; }
            100% { transform: translate(2px, -2px); }
        }

        .image-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; pointer-events: none; }
        .card-img { width: 100%; height: 160px; object-fit: cover; border: 1px solid var(--accent); }
        .card-img.single { grid-column: span 2; height: 280px; }

        /* Lightbox & Symbols */
        #lightbox {
            display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); align-items: center; justify-content: center;
        }
        #lb-media-container { max-width: 80%; max-height: 70%; border: 3px solid var(--accent); background: #000; }
        #lb-media-container img, #lb-media-container video, #lb-media-container iframe { max-width: 100%; max-height: 70vh; }
        
        .lb-nav { position: absolute; background: var(--bg); border: 2px solid var(--accent); color: var(--accent); font-family: var(--font); font-size: 1.5rem; cursor: pointer; padding: 10px; z-index: 10001; }
        #lb-close-fs { top: 20px; right: 20px; }
        #lb-prev { left: 20px; top: 50%; transform: translateY(-50%); }
        #lb-next { right: 20px; top: 50%; transform: translateY(-50%); }

        /* Scroll Symbols */
        .side-nav { position: fixed; right: 15px; bottom: 15px; display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
        .symbol-btn { 
            background: var(--bg); border: 2px solid var(--accent); color: var(--accent);
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; box-shadow: 3px 3px 0 var(--secondary);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            #scrapbook-content { grid-template-columns: 1fr; gap: 20px; }
            #bio-header { margin-top: 80px; padding: 15px; }
            #lb-media-container { max-width: 95%; }
            .lb-nav { font-size: 1rem; padding: 5px; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <button class="vibe-btn" onclick="document.body.classList.toggle('kawaii-mode')">âŠ¹ SWITCH VIBE âŠ¹</button>

    <div id="bio-header">
        <h1 style="color:var(--secondary); font-size: 3rem; margin:0;">2026 LOG</h1>
        <div style="border: 1px dashed var(--secondary); display: inline-block; padding: 5px 15px;">PROJECTS: <span id="count-num">0</span></div>
    </div>

    <div class="nav-menu">
        <span class="nav-item" onclick="showView('journal')">âœ¦ VIEW JOURNAL</span> | 
        <span class="nav-item" onclick="showView('add')">âœ¦ ADD NEW</span>
    </div>

    <div id="add-view" class="hidden">
        <button class="close-btn" onclick="showView('journal')">[X]</button>
        <h2 style="color:var(--accent)">> UPLOAD_MEMORY</h2>
        <input type="text" id="name" placeholder="Project Name">
        <input type="text" id="imgUrl" placeholder="Image Links (comma separated)">
        <input type="text" id="videoUrl" placeholder="Video Link">
        <input type="text" id="tutorial" placeholder="Tutorial Link">
        <input type="text" id="hook" placeholder="Hook Size">
        <input type="text" id="yarn" placeholder="Yarn Brand">
        <button class="save-btn" id="save-btn" onclick="saveToFirebase()">SAVE TO DATABASE ðŸ’¾</button>
    </div>

    <div id="journal-view">
        <div id="scrapbook-content"></div>
    </div>

    <div class="side-nav">
        <div class="symbol-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â–²</div>
        <div class="symbol-btn" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">â–¼</div>
    </div>

    <div id="lightbox">
        <button class="lb-nav" id="lb-close-fs" onclick="closeLightbox()">[X] CLOSE</button>
        <button class="lb-nav" id="lb-prev" onclick="changeMedia(-1)">PREV â—€</button>
        <div id="lb-media-container"></div>
        <button class="lb-nav" id="lb-next" onclick="changeMedia(1)">NEXT â–¶</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDzzyFtT6viYm7h80diX1dZB5QDKihdtoE",
            authDomain: "crochet-journal-1aaa6.firebaseapp.com",
            projectId: "crochet-journal-1aaa6",
            storageBucket: "crochet-journal-1aaa6.firebasestorage.app",
            messagingSenderId: "915192079433",
            appId: "1:915192079433:web:f7e58423837f5e3a290b98"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentProjectMedia = [];
        let currentIndex = 0;

        function showView(v) {
            document.getElementById('add-view').classList.toggle('hidden', v !== 'add');
            document.getElementById('journal-view').classList.toggle('hidden', v !== 'journal');
        }

        async function saveToFirebase() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "UPLOADING...";
            await db.collection("projects").add({
                name: document.getElementById('name').value || "New Project",
                img: document.getElementById('imgUrl').value,
                video: document.getElementById('videoUrl').value,
                tutorial: document.getElementById('tutorial').value,
                hook: document.getElementById('hook').value,
                yarn: document.getElementById('yarn').value,
                date: new Date().toISOString()
            });
            alert("âœ¨ SUCCESS: MEMORY SAVED âœ¨"); // Success Pop
            btn.innerText = "SAVE TO DATABASE ðŸ’¾";
            showView('journal');
        }

        function loadData() {
            db.collection("projects").orderBy("date", "desc").onSnapshot(snap => {
                const cont = document.getElementById('scrapbook-content');
                cont.innerHTML = '';
                document.getElementById('count-num').innerText = snap.size;
                snap.forEach(doc => {
                    const p = doc.data();
                    const imgs = p.img ? p.img.split(',').map(s => s.trim()) : [];
                    const mediaArray = [...imgs];
                    if(p.video) mediaArray.push(p.video);

                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteProject('${doc.id}')">âœ–</button>
                        <div class="image-gallery">
                            ${mediaArray.slice(0, 4).map((url, i) => `<img src="${url}" class="card-img ${mediaArray.length === 1 ? 'single' : ''}">`).join('')}
                        </div>
                        <h2 style="color:var(--accent); margin: 5px 0;">${p.name}</h2>
                        <p><b>HOOK:</b> ${p.hook} | <b>YARN:</b> ${p.yarn}</p>
                        ${p.tutorial ? `<a href="${p.tutorial}" target="_blank" style="color:var(--secondary); text-decoration:none;" onclick="event.stopPropagation()">[âœ¦ VIEW TUTORIAL]</a>` : ''}
                    `;
                    card.onclick = () => openLightbox(mediaArray, 0);
                    cont.appendChild(card);
                });
            });
        }

        async function deleteProject(id) {
            if(confirm("Delete this memory?")) await db.collection("projects").doc(id).delete();
        }

        function openLightbox(media, index) {
            currentProjectMedia = media;
            currentIndex = index;
            document.getElementById('lightbox').style.display = 'flex';
            renderMedia();
        }

        function renderMedia() {
            const container = document.getElementById('lb-media-container');
            const url = currentProjectMedia[currentIndex];
            container.innerHTML = '';
            if(url.includes('youtube') || url.includes('youtu.be')) {
                const id = url.split('v=')[1] || url.split('/').pop().split('?')[0];
                container.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                container.innerHTML = `<img src="${url}">`;
            }
        }

        function changeMedia(step) {
            currentIndex = (currentIndex + step + currentProjectMedia.length) % currentProjectMedia.length;
            renderMedia();
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        loadData();
    </script>
</body>
</html>
